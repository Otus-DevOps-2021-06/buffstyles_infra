---
- name: Deploy App
  hosts: app
  gather_facts: no

  tasks:
    - name: Fetch the latest version of application code
      git:
        repo: "https://github.com/express42/reddit.git"
        dest: "/home/{{ deploy_user }}/reddit"
        version: monolith
      notify: reload puma

    - name: Bundle install
      bundler:
        state: present
        chdir: "/home/{{ deploy_user }}/reddit"

  handlers:
    - name: reload puma
      become: yes
      systemd:
        name: puma
        state: restarted
